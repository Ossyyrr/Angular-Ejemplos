<h3>Message form</h3>
<form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm.value)">

  <div>
    <label for="message">
      <p><b>Introduce your message</b></p>
    </label>
    <textarea name="message" id="message" cols="30" rows="10" formControlName="message"></textarea>
  </div>

  <button class="button" type="submit">Submit</button>
</form>
